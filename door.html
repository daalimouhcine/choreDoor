<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="door.css">
</head>
<body>

    <header id="header">
        <div id="logo">
            <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="">
        </div>

        <div id="title">
            <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
            <h3>Instructions</h3>
            <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
        </div>
    </header>

    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until the very last door, you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
    </table>


    <div id="door-row">
        <img class="door-frame" id="door1" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="">
        <img class="door-frame" id="door2" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="">
        <img class="door-frame" id="door3" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="">
    </div>

    <div id="start" class="start-row">
        Good luck!
    </div>

    <div id="all-score">
        <p id="score">1</p>
        <p id="high-score">1</p>
    </div>

    
    <script type="text/javascript" src="door.js"></script>
</body>
</html>
